<!DOCTYPE html>
<html>

<head>
    <title> Library Management System</title>
    <link rel="stylesheet" type="text/css" href="../static/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <script src="../static/js/modernizr.js"></script>
</head>

<body>
    <div class="container">

        <div class="row one">
            <div class="medium-1 columns">
                <br>
            </div>
            <div class="medium-10 columns form-label">
                <h4> library Management System </h4>
                <form action=" " method="post">
                    <label>
                        <input type="text" placeholder="Username" name="username" value="{{request.form.username}}">
                    </label>
                    <label>
                        <input type="text" placeholder="Password" name="password" value="{{request.form.password}}">
                    </label>
                </form>
            </div>
            <div class="medium-1 columns">
                <br>
            </div>
        </div>
        <div class="row sign-in">


            <div class="large-4 columns left">
                <p class="tag">New User?</p>

                <div class='button -green center'>Sign up </div>
            </div>


            <div class="large-4 columns right">
                <p class="tag">Already a User?</p>

                <div input class='button -blue center' type="submit" value="Login">Log in</div>
                {% if error %}
                <p class="error"><strong>Error:</strong>{{ error }}</p>
                {% endif %}
            </div>


        </div>
    </div>



    <script>
        $(document).foundation();
    </script>
</body>

</html>
